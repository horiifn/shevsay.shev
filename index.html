<html lang="ru">

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@800&display=swap');

        :root {
            --bg-color: #0c0c0f;
            --surface-color: rgba(25, 26, 32, 0.5); /* Полупрозрачный для эффекта стекла */
            --primary-text-color: #EAEBEE;
            --secondary-text-color: #989EB0;

            --border-hover-color: #8A91A0;
            --accent-color: #E64A19;

            --quality-restricted: #8847ff;
            --quality-classified: #d32ce6;
            --quality-prime: #ffae00;
        }

        /* --- НОВЫЙ АНИМИРОВАННЫЙ ФОН --- */
        @keyframes animated-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 20% 20%, hsla(267, 80%, 25%, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 20%, hsla(199, 80%, 30%, 0.2) 0px, transparent 50%),
                radial-gradient(at 20% 80%, hsla(340, 80%, 35%, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 80%, hsla(39, 80%, 25%, 0.2) 0px, transparent 50%);
            background-size: 200% 200%;
            animation: animated-bg 25s ease-in-out infinite;
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        img {
            pointer-events: none;
        }

        /* --- Шапка сайта --- */
        .site-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 50px;
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(16px);
            background-color: rgba(12, 12, 15, 0.6);
        }
        .logo { width: 80px; height: auto; transition: transform 0.4s ease; }
        .logo:hover { transform: scale(1.05); }

        .social-nav { display: flex; gap: 25px; }
        .social-link {
            color: var(--secondary-text-color); text-decoration: none;
            font-weight: 500; font-size: 0.9em; position: relative; padding: 5px 0;
            transition: color 0.3s ease;
        }
        .social-link::after {
            content: ''; position: absolute; width: 100%; height: 2px;
            bottom: 0; left: 0; background: var(--primary-text-color);
            transform: scaleX(0); transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .social-link:hover { color: var(--primary-text-color); }
        .social-link:hover::after { transform: scaleX(1); transform-origin: bottom left; }
        
        /* --- Основной контент --- */
        .page-content { display: flex; padding: 40px 50px; gap: 40px; }
        
        /* --- Панель фильтров (без изменений) --- */
        .filter-sidebar { width: 280px; flex-shrink: 0; }

        .filter-group { margin-bottom: 20px; }
        .category-filter details { margin-bottom: 5px; }
        .category-filter summary { display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 10px; border-radius: 5px; list-style: none; transition: background-color 0.2s ease; }
        .category-filter summary:hover { background-color: rgba(42, 45, 58, 0.3); }

        details[open] > summary::after { transform: rotate(180deg); }
        .sub-category-list { padding-left: 30px; margin-top: 10px; }
        .checkbox-container { display: block; position: relative; padding-left: 25px; margin-bottom: 12px; cursor: pointer; font-size: 0.95em; }
        .checkbox-container input { position: absolute; opacity: 0; }

        .checkbox-container input:checked ~ .checkmark:after { display: block; }

        .skins-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }

        @keyframes fadeInUp {

            to { opacity: 1; transform: translateY(0); }

        .skin-card {

            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex; flex-direction: column;
            overflow: hidden;
            will-change: transform, box-shadow;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: calc(var(--delay) * 50ms);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .skin-card:hover {
            transform: translateY(-8px);
            border-color: var(--rarity-color, var(--border-hover-color));

        .skin-image-wrapper {

            position: relative; z-index: 0;
        }
        .skin-card:hover .skin-image-wrapper img {

        .skin-info {

        .quality-mil-spec { --rarity-color: var(--quality-mil-spec); }

        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5em; color: var(--secondary-text-color); cursor: pointer; transition: transform 0.3s ease, color 0.3s ease; }

        /* Адаптивность */

        }

            .site-header { flex-direction: column; gap: 15px; padding: 15px 20px; }
        }
    </style>
</head>
