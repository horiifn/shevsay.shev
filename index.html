<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEVSAY SKINS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@800&display=swap');

        :root {
            --bg-color: #0A0A0A;
            --surface-color: #141414;
            --primary-text-color: #ECECEC;
            --secondary-text-color: #8A8A8A;
            --border-color: #2a2a2a;
            
            /* Цвета редкости */
            --quality-mil-spec: #4b69ff;
            --quality-restricted: #8847ff;
            --quality-classified: #d32ce6;
            --quality-prime: #ffae00; /* Специальный цвет для прайма */
        }

        /* --- Анимация фона --- */
        @keyframes animated-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-color: var(--bg-color);
            background: linear-gradient(125deg, #0A0A0A, #1a0f0f, #0A0A0A);
            background-size: 200% 200%;
            animation: animated-bg 25s ease infinite;

            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* --- Шапка сайта --- */
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(16px);
            background-color: rgba(10, 10, 10, 0.7);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            width: 50px;
            height: auto;
            transition: transform 0.4s ease;
        }
        .logo:hover {
            transform: rotate(360deg);
        }
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6em;
            color: var(--primary-text-color);
            text-transform: uppercase;
        }
        .social-nav {
            display: flex;
            gap: 25px;
        }
        .social-link {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        .social-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-text-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .social-link:hover {
            color: var(--primary-text-color);
        }
        .social-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* --- Основной контент --- */
        .main-content {
            padding: 60px 50px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .main-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            text-align: center;
            margin: 20px 0 80px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* --- Сетка карточек --- */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        /* --- Новый дизайн карточек с АУРОЙ --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .skin-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid var(--border-color);
            will-change: transform;
            transition: transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            /* Staggered animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: calc(var(--delay) * 60ms);
        }
        .skin-card:hover {
            transform: translateY(-10px);
        }

        /* --- Та самая АУРА --- */
        .skin-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 12px;
            background: radial-gradient(circle, var(--rarity-color, transparent) 0%, transparent 60%);
            opacity: 0;
            filter: blur(15px);
            will-change: opacity;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        .skin-card:hover::before {
            opacity: 0.6;
        }
        
        .skin-image-wrapper {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            position: relative;
        }
        .skin-image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            will-change: transform;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .skin-card:hover .skin-image-wrapper img {
            transform: scale(1.1);
        }

        .skin-info {
            padding: 20px;
            text-align: left;
            border-top: 1px solid var(--border-color);
            /* Индикатор редкости */
            border-bottom: 3px solid var(--rarity-color, var(--border-color));
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .skin-name {
            font-size: 1.1em;
            font-weight: 700;
            margin: 0 0 10px 0;
            min-height: 44px;
        }
        .skin-price {
            font-size: 1.2em;
            color: var(--secondary-text-color);
        }
        .skin-price span {
            color: var(--primary-text-color);
            font-weight: 500;
        }

        /* --- Настройка цветов по качеству --- */
        .quality-mil-spec { --rarity-color: var(--quality-mil-spec); }
        .quality-restricted { --rarity-color: var(--quality-restricted); }
        .quality-classified { --rarity-color: var(--quality-classified); }
        .quality-prime { --rarity-color: var(--quality-prime); }

        /* --- Модальное окно --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
            will-change: opacity;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content {
            background-color: var(--surface-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 40px; width: 90%; max-width: 500px;
            text-align: center;
            will-change: transform, opacity;
            transform: translateY(20px) scale(0.98);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .modal-overlay.show .modal-content { transform: translateY(0) scale(1); opacity: 1; }
        .modal-image-container img { max-width: 90%; height: auto; margin-bottom: 25px; }
        .modal-content .skin-name { font-size: 2em; margin: 20px 0 15px; }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5em; color: var(--secondary-text-color); cursor: pointer; transition: transform 0.3s ease, color 0.3s ease; }
        .modal-close:hover { transform: scale(1.1) rotate(90deg); color: var(--primary-text-color); }

        /* --- Адаптивность --- */
        @media (max-width: 1024px) {
            .site-header { flex-direction: column; padding: 15px 20px; gap: 20px; }
            .social-nav { flex-wrap: wrap; justify-content: center; gap: 15px 20px; }
            .main-content { padding: 40px 30px; }
            .main-content h1 { font-size: 2.5em; margin-bottom: 60px; }
        }
        @media (max-width: 768px) {
             .skins-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <img src="https://assets.lis-skins.com/market_images/150567_b.png" alt="Shevsay Skins Logo" class="logo">
            <span class="logo-text">Shevsay Skins</span>
        </div>
        <nav class="social-nav">
            <a href="https://www.twitch.tv/shevsay" target="_blank" class="social-link">Twitch</a>
            <a href="https://t.me/shevsay" target="_blank" class="social-link">Telegram</a>
            <a href="https://steamcommunity.com/tradeoffer/new/?partner=303807149&token=RlbfuibX" target="_blank" class="social-link">Трейд</a>
            <a href="https://steamcommunity.com/id/ShevTv/" target="_blank" class="social-link">Steam</a>
            <a href="https://instagram.com/shevsay?igshid=YmMyMTA2M2Y=" target="_blank" class="social-link">Instagram</a>
            <a href="https://www.tiktok.com/@shevsay" target="_blank" class="social-link">TikTok</a>
            <a href="https://www.donationalerts.com/r/shevsay" target="_blank" class="social-link">Поддержать</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Награды за баллы</h1>
        <div class="skins-grid" id="skinsGrid">
            <!-- Карточки генерируются здесь через JS -->
        </div>
    </main>

    <div class="modal-overlay" id="skinModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">×</span>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Skin Image">
            </div>
            <h2 id="modalName" class="skin-name"></h2>
            <div id="modalPrice" class="skin-price"></div>
        </div>
    </div>

    <script>
        // Добавлены данные о качестве (quality) для каждого скина
        const skins = [
            // Синий - Mil-Spec
            { name: "SG 553 | Старина Ржавчик", price: "2.000", image: "https://assets.lis-skins.com/market_images/147018_b.png", quality: "mil-spec" },
            { name: "M4A1-S | Северный лес", price: "3.000", image: "https://assets.lis-skins.com/market_images/9254_b.png", quality: "mil-spec" },
            { name: "AWP | Капилляры", price: "6.500", image: "https://assets.lis-skins.com/market_images/145952_b.png", quality: "mil-spec" },
            { name: "AWP | Ахерон", price: "7.000", image: "https://assets.lis-skins.com/market_images/60231_b.png", quality: "mil-spec" },
            { name: "AK-47 | Затерянная земля", price: "18.000", image: "https://assets.lis-skins.com/market_images/141457_b.png", quality: "mil-spec" },
            // Фиолетовый - Restricted
            { name: "USP-S | Билет в ад", price: "5.000", image: "https://assets.lis-skins.com/market_images/152529_b.png", quality: "restricted" },
            { name: "M4A1-S | Нитро", price: "8.000", image: "https://assets.lis-skins.com/market_images/9352_b.png", quality: "restricted" },
            { name: "Desert Eagle | Рельсотрон", price: "14.000", image: "https://assets.lis-skins.com/market_images/141501_b.png", quality: "restricted" },
            { name: "M4A1-S | Ночной ужас", price: "17.000", image: "https://assets.lis-skins.com/market_images/152536_b.png", quality: "restricted" },
            { name: "M4A4 | Мастер травли", price: "20.000", image: "https://assets.lis-skins.com/market_images/169019_b.png", quality: "restricted" },
            // Розовый - Classified
            { name: "USP-S | Сайрекс", price: "25.000", image: "https://assets.lis-skins.com/market_images/16349_b.png", quality: "classified" },
            { name: "Glock-18 | Ядерный сад", price: "25.000", image: "https://assets.lis-skins.com/market_images/60260_b.png", quality: "classified" },
            { name: "AWP | Экзоскелет", price: "79.999", image: "https://assets.lis-skins.com/market_images/148247_b.png", quality: "classified" },
            { name: "AK-47 | Ледяной Уголь", price: "85.000", image: "https://assets.lis-skins.com/market_images/156705_b.png", quality: "classified" },
            // Без качества (особый)
            { name: "Прайм статус в Cs2", price: "199.999", image: "https://assets.lis-skins.com/market_images/150602_b.png", quality: "prime" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('skinsGrid');
            const modal = document.getElementById('skinModal');
            const modalClose = document.getElementById('modalClose');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalPrice = document.getElementById('modalPrice');

            skins.forEach((skin, index) => {
                const card = document.createElement('div');
                // Добавляем класс качества и переменную для задержки анимации
                card.className = skin.quality ? `skin-card quality-${skin.quality}` : 'skin-card';
                card.style.setProperty('--delay', index);

                card.innerHTML = `
                    <div class="skin-image-wrapper">
                        <img src="${skin.image}" alt="${skin.name}" loading="lazy">
                    </div>
                    <div class="skin-info">
                        <h2 class="skin-name">${skin.name}</h2>
                        <p class="skin-price"><span>${skin.price}</span> баллов</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    modalImage.src = skin.image;
                    modalName.textContent = skin.name;
                    modalPrice.innerHTML = `<span>${skin.price}</span> баллов`;
                    modal.classList.add('show');
                });
                grid.appendChild(card);
            });

            const closeModal = () => modal.classList.remove('show');
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', e => (e.target === modal) && closeModal());
            document.addEventListener('keydown', e => (e.key === 'Escape') && closeModal());
        });
    </script>
</body>
</html>
