<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEVSAY SKINS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Chakra+Petch:wght@700&display=swap');

        :root {
            --bg-color: #0D0D0D;
            --surface-color: #1A1A1A;
            --primary-text-color: #F5F5F5;
            --secondary-text-color: #8A8A8A;
            --border-color: #2C2C2C;
            --accent-color: #E64A19;
            --accent-hover-color: #FF5722;
        }

        /* --- Базовые стили --- */
        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Шапка сайта --- */
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background-color: rgba(13, 13, 13, 0.8);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            width: 50px; /* Размер лого */
            height: auto;
        }
        .logo-text {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.8em;
            color: var(--primary-text-color);
            text-transform: uppercase;
        }

        /* --- Новое оформление соц. ссылок --- */
        .social-nav {
            display: flex;
            gap: 25px;
        }
        .social-link {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            position: relative;
            transition: color 0.3s ease;
            padding: 5px 0;
        }
        .social-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .social-link:hover {
            color: var(--primary-text-color);
        }
        .social-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* --- Основной контент --- */
        .main-content {
            padding: 50px;
        }
        .main-content h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 3.5em;
            text-align: center;
            margin: 20px 0 60px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Сетка карточек --- */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 35px;
        }

        /* --- Новый дизайн карточек --- */
        .skin-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .skin-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-hover-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .skin-image-wrapper {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #111; /* Темный фон для контраста */
        }
        .skin-image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }
        .skin-card:hover .skin-image-wrapper img {
            transform: scale(1.07);
        }

        .skin-info {
            padding: 20px;
            text-align: center;
        }
        .skin-name {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0 0 10px 0;
            min-height: 44px;
        }
        .skin-price {
            font-size: 1.2em;
            color: var(--secondary-text-color);
        }
        .skin-price span {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* --- Модальное окно --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
        .modal-content {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            transform: translateY(20px) scale(0.98);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            position: relative;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0) scale(1);
        }
        .modal-image-container img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        .modal-content .skin-name {
            font-size: 1.8em;
            margin: 15px 0 10px;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8em;
            color: var(--secondary-text-color);
            cursor: pointer;
            line-height: 1;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .modal-close:hover {
            transform: scale(1.2);
            color: var(--accent-hover-color);
        }

        /* --- Адаптивность --- */
        @media (max-width: 1024px) {
            .site-header {
                flex-direction: column;
                padding: 15px 20px;
                gap: 15px;
            }
            .social-nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px 20px;
            }
            .main-content { padding: 30px; }
            .main-content h1 { font-size: 2.2em; }
        }
        @media (max-width: 768px) {
             .skins-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <img src="https://assets.lis-skins.com/market_images/150567_b.png" alt="Shevsay Skins Logo" class="logo">
            <span class="logo-text">Shevsay Skins</span>
        </div>
        <nav class="social-nav">
            <a href="https://www.twitch.tv/shevsay" target="_blank" class="social-link">Twitch</a>
            <a href="https://t.me/shevsay" target="_blank" class="social-link">Telegram</a>
            <a href="https://steamcommunity.com/tradeoffer/new/?partner=303807149&token=RlbfuibX" target="_blank" class="social-link">Трейд</a>
            <a href="https://steamcommunity.com/id/ShevTv/" target="_blank" class="social-link">Steam</a>
            <a href="https://instagram.com/shevsay?igshid=YmMyMTA2M2Y=" target="_blank" class="social-link">Instagram</a>
            <a href="https://www.tiktok.com/@shevsay" target="_blank" class="social-link">TikTok</a>
            <a href="https://www.donationalerts.com/r/shevsay" target="_blank" class="social-link">Поддержать</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Награды за баллы</h1>
        <div class="skins-grid" id="skinsGrid">
            <!-- Карточки генерируются здесь через JS -->
        </div>
    </main>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="skinModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">×</span>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Skin Image">
            </div>
            <h2 id="modalName" class="skin-name"></h2>
            <div id="modalPrice" class="skin-price"></div>
        </div>
    </div>

    <script>
        // JS остался без изменений, так как его логика отлично подходит.
        const skins = [
            { name: "SG 553 | Старина Ржавчик", price: "2.000", image: "https://assets.lis-skins.com/market_images/147018_b.png" },
            { name: "M4A1-S | Северный лес", price: "3.000", image: "https://assets.lis-skins.com/market_images/9254_b.png" },
            { name: "USP-S | Билет в ад", price: "5.000", image: "https://assets.lis-skins.com/market_images/152529_b.png" },
            { name: "AWP | Капилляры", price: "6.500", image: "https://assets.lis-skins.com/market_images/145952_b.png" },
            { name: "AWP | Ахерон", price: "7.000", image: "https://assets.lis-skins.com/market_images/60231_b.png" },
            { name: "M4A1-S | Нитро", price: "8.000", image: "https://assets.lis-skins.com/market_images/9352_b.png" },
            { name: "Desert Eagle | Рельсотрон", price: "14.000", image: "https://assets.lis-skins.com/market_images/141501_b.png" },
            { name: "M4A1-S | Ночной ужас", price: "17.000", image: "https://assets.lis-skins.com/market_images/152536_b.png" },
            { name: "AK-47 | Затерянная земля", price: "18.000", image: "https://assets.lis-skins.com/market_images/141457_b.png" },
            { name: "M4A4 | Мастер травли", price: "20.000", image: "https://assets.lis-skins.com/market_images/169019_b.png" },
            { name: "USP-S | Сайрекс", price: "25.000", image: "https://assets.lis-skins.com/market_images/16349_b.png" },
            { name: "Glock-18 | Ядерный сад", price: "25.000", image: "https://assets.lis-skins.com/market_images/60260_b.png" },
            { name: "AWP | Экзоскелет", price: "79.999", image: "https://assets.lis-skins.com/market_images/148247_b.png" },
            { name: "AK-47 | Ледяной Уголь", price: "85.000", image: "https://assets.lis-skins.com/market_images/156705_b.png" },
            { name: "Прайм статус в Cs2", price: "199.999", image: "https://assets.lis-skins.com/market_images/150602_b.png" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('skinsGrid');
            const modal = document.getElementById('skinModal');
            const modalClose = document.getElementById('modalClose');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalPrice = document.getElementById('modalPrice');

            skins.forEach(skin => {
                const card = document.createElement('div');
                card.className = 'skin-card';
                card.innerHTML = `
                    <div class="skin-image-wrapper">
                        <img src="${skin.image}" alt="${skin.name}" loading="lazy">
                    </div>
                    <div class="skin-info">
                        <h2 class="skin-name">${skin.name}</h2>
                        <p class="skin-price"><span>${skin.price}</span> баллов</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    modalImage.src = skin.image;
                    modalName.textContent = skin.name;
                    modalPrice.innerHTML = `<span>${skin.price}</span> баллов`;
                    modal.classList.add('show');
                });
                grid.appendChild(card);
            });

            const closeModal = () => modal.classList.remove('show');
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', e => (e.target === modal) && closeModal());
            document.addEventListener('keydown', e => (e.key === 'Escape') && closeModal());
        });
    </script>
</body>
</html>
