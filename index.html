    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@800&display=swap');

        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #ffffff;
            --secondary-text-color: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            
            --accent-orange: #ff4500;
            --accent-red: #ff0000;
        }

        /* --- Базовые стили и фон --- */
        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            /* Интерактивный фон, управляемый JS */
            background-image: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(255, 69, 0, 0.1),
                transparent 25vw
            );
            transition: background 0.2s ease-out;
        }

        .site-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* --- Левая боковая панель --- */
        .sidebar {
            width: 260px;
            background-color: rgba(0,0,0,0.3);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: 0; left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
        }
        .sidebar-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            text-align: center;
            letter-spacing: 1px;
            color: var(--primary-text-color);
            margin-bottom: 50px;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar-nav a:hover {
            background-color: var(--surface-color);
            color: var(--primary-text-color);
        }
        .sidebar-nav svg {
            width: 24px; height: 24px;
            fill: currentColor;
            transition: fill 0.3s ease;
        }
        .sidebar-nav a:hover svg {
            fill: var(--accent-orange);
        }

        /* --- Основной контент --- */
        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 50px;
            box-sizing: border-box;
        }
        .main-content h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin: 0 0 40px 0;
        }

        /* --- Сетка карточек --- */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* --- Дизайн карточек --- */
        .skin-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* Элемент для подсветки */
        .skin-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 12px;
            background: radial-gradient(
                circle,
                var(--accent-orange),
                transparent
            );
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        .skin-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 69, 0, 0.5);
        }
        .skin-card:hover::before {
            opacity: 0.8;
        }
        
        .skin-image-wrapper {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
        }
        .skin-image-wrapper img {
            max-width: 90%; max-height: 90%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }
        .skin-card:hover .skin-image-wrapper img {
            transform: scale(1.08);
        }

        .skin-info {
            padding: 20px;
        }
        .skin-name {
            font-size: 1.2em; font-weight: 600;
            margin: 0 0 10px 0;
            min-height: 48px; /* Для выравнивания карточек */
        }
        .skin-price {
            font-size: 1.1em;
            color: var(--secondary-text-color);
        }
        .skin-price span {
            color: var(--primary-text-color);
            font-weight: 700;
        }

        /* --- Модальное окно --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px; width: 90%; max-width: 500px;
            text-align: center;
            transform: scale(0.95); transition: transform 0.3s ease;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-image-container img { max-width: 100%; height: auto; max-height: 300px; }
        .modal-content .skin-name { font-size: 2em; margin: 20px 0 15px; }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5em; color: var(--secondary-text-color); cursor: pointer; transition: transform 0.3s ease, color 0.3s ease; }
        .modal-close:hover { transform: scale(1.1) rotate(90deg); color: var(--accent-red); }

        /* --- Адаптивность --- */
        @media (max-width: 1024px) {
            .site-wrapper { flex-direction: column; }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: column;
                padding: 20px;
            }
            .sidebar-header { margin-bottom: 20px; }
            .sidebar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .main-content { margin-left: 0; width: 100%; padding: 30px; }
            .main-content h1 { font-size: 2.5em; text-align: center;}
        }

    </style>

        const skins = [

            { name: "M4A1-S | Нитро", price: "8.000", image: "https://www.mediafire.com/convkey/3b88/mx6ckrqa4rdvbqazg.jpg" },
            { name: "Desert Eagle | Рельсотрон", price: "14.000", image: "https://www.mediafire.com/convkey/6652/fpfriwz1eduludbzg.jpg" },
            { name: "M4A1-S | Ночной ужас", price: "17.000", image: "https://www.mediafire.com/convkey/8b38/0w3mgsy4nv3cv66zg.jpg" },
            { name: "AK-47 | Затерянная земля", price: "18.000", image: "https://www.mediafire.com/convkey/4f98/ktu3jnyc9gdahsczg.jpg" },
            { name: "M4A4 | Мастер травли", price: "20.000", image: "https://www.mediafire.com/convkey/3ce1/7xxta1sajwd7r0zzg.jpg" },
            { name: "USP-S | Сайрекс", price: "25.000", image: "https://www.mediafire.com/convkey/47fd/3mpj95vavffmvuezg.jpg" },
            { name: "Glock-18 | Ядерный сад", price: "25.000", image: "https://www.mediafire.com/convkey/9f96/6b4tw2pof47yze9zg.jpg" },
            { name: "AWP | Экзоскелет", price: "79.999", image: "https://www.mediafire.com/convkey/1a90/jrb197s8bw5y1cjzg.jpg" },
            { name: "AK-47 | Ледяной Уголь", price: "85.000", image: "https://www.mediafire.com/convkey/5874/8qazypt59dti1r9zg.jpg" },
            { name: "Прайм статус в Cs2", price: "199.999", image: "https://www.mediafire.com/convkey/f852/3gu8nbjeoi4bh3wzg.jpg" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('skinsGrid');
            const modal = document.getElementById('skinModal');
            const modalClose = document.getElementById('modalClose');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalPrice = document.getElementById('modalPrice');

            skins.forEach(skin => {
                const card = document.createElement('div');
                card.className = 'skin-card';
                card.innerHTML = `
                    <div class="skin-image-wrapper">
                        <img src="${skin.image}" alt="${skin.name}" loading="lazy">
                    </div>
                    <div class="skin-info">
                        <h2 class="skin-name">${skin.name}</h2>
                        <p class="skin-price">Баллы: <span>${skin.price}</span></p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    modalImage.src = skin.image;
                    modalName.textContent = skin.name;
                    modalPrice.innerHTML = `Баллы: <span>${skin.price}</span>`;
                    modal.classList.add('show');
                });
                grid.appendChild(card);
            });

            const closeModal = () => modal.classList.remove('show');
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', e => (e.target === modal) && closeModal());
            document.addEventListener('keydown', e => (e.key === 'Escape') && closeModal());
            
            window.addEventListener('mousemove', e => {
                document.body.style.setProperty('--mouse-x', `${e.clientX}px`);
                document.body.style.setProperty('--mouse-y', `${e.clientY}px`);
            });
        });
    </script>
