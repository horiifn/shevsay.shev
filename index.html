<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShevSay Skins</title>
    <link rel="icon" type="image/png" href="https://assets.lis-skins.com/market_images/150567_b.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@800&display=swap');

        /* ПУНКТ 4: НОВАЯ, СТРОГАЯ ЦВЕТОВАЯ ПАЛИТРА */
        :root {
            --bg-color: #FFFFFF;
            --accent-orange: #FF7A00;
            --accent-orange-hover: #E66F00;
            --accent-turquoise: #00C4CC;
            --text-color: #2c3e50;
            --text-color-light: #7f8c9b;

            --shadow-md: 0 4px 15px -3px rgba(127, 140, 155, 0.1);
            --shadow-lg: 0 10px 30px -5px rgba(127, 140, 155, 0.2);
            --shadow-glow: 0 0 25px -5px var(--accent-orange), 0 0 15px -8px var(--accent-turquoise);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        img {
            pointer-events: none;
            max-width: 100%;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* --- ШАПКА --- */
        .site-header {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo { 
            width: 70px; 
            transition: transform 0.4s ease; 
        }
        .logo:hover { 
            transform: scale(1.1) rotate(-8deg); 
        }
        .social-nav { display: flex; gap: 10px; }
        .social-link {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .social-link:hover { 
            color: var(--accent-orange);
            background-color: rgba(255, 122, 0, 0.1);
        }

        /* ПУНКТ 1: ПОЛНОСТЬЮ НОВОЕ РАСПОЛОЖЕНИЕ */
        .page-intro {
            text-align: center;
            padding: 60px 0;
        }
        .page-intro h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
        }
        .page-intro .prompt {
            color: var(--text-color-light);
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }
        
        /* --- ГОРИЗОНТАЛЬНАЯ ПАНЕЛЬ ФИЛЬТРОВ --- */
        .filter-bar-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
        }
        .filter-group {
            position: relative;
        }
        .filter-toggle {
            background-color: #fff;
            border: 2px solid #e0e0e0;
            color: var(--text-color-light);
            padding: 12px 25px;
            border-radius: 50px; /* Круглые кнопки */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-toggle:hover, .filter-group.active .filter-toggle {
            border-color: var(--accent-turquoise);
            color: var(--accent-turquoise);
        }
        .filter-toggle::after { /* Стрелочка */
            content: '';
            width: 10px; height: 10px;
            border-bottom: 2px solid;
            border-right: 2px solid;
            transform: translateY(-2px) rotate(45deg);
            transition: transform 0.2s ease;
        }
        .filter-group.active .filter-toggle::after {
            transform: translateY(1px) rotate(225deg);
        }

        .filter-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-color);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 15px;
            z-index: 500;
            width: 280px;
            opacity: 0;
            visibility: hidden;
            transform-origin: top center;
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s ease;
            transform: translateX(-50%) translateY(10px);
            max-height: 300px;
            overflow-y: auto;
        }
        .filter-group.active .filter-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        .checkbox-container {
            display: block; position: relative; padding: 8px 8px 8px 35px;
            margin-bottom: 5px; cursor: pointer; font-size: 1rem;
            color: var(--text-color); border-radius: 6px;
        }
        .checkbox-container:hover { background-color: #f7f7f7; }
        .checkbox-container input { position: absolute; opacity: 0; }
        .checkmark {
            position: absolute; top: 10px; left: 8px;
            height: 20px; width: 20px;
            background-color: #eee; border: none;
            border-radius: 5px; transition: all 0.2s ease;
        }
        .checkbox-container:hover input ~ .checkmark { background-color: #ddd; }
        .checkbox-container input:checked ~ .checkmark { background-color: var(--accent-orange); }
        .checkmark:after {
            content: ""; position: absolute; display: none;
            left: 7px; top: 4px; width: 5px; height: 10px;
            border: solid white; border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        .checkbox-container input:checked ~ .checkmark:after { display: block; }
        

        /* ПУНКТ 2: НОВЫЕ И СОВРЕМЕННЫЕ КАРТОЧКИ */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
            padding-bottom: 60px;
        }
        
        .skin-card {
            background-color: var(--bg-color);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        /* ПУНКТ 3: ПРИЯТНОЕ И КРАСИВОЕ СВЕЧЕНИЕ */
        .skin-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }
        
        .skin-visuals {
            height: 220px;
            cursor: pointer;
            padding: 20px;
            background: linear-gradient(135deg, #F9FAFB, #FFFFFF);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .skin-visuals img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .skin-card:hover .skin-visuals img { transform: scale(1.15) rotate(4deg); }

        .skin-info {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            border-top: 1px solid #f0f0f0;
        }
        .skin-name {
            font-size: 1.25rem; font-weight: 600;
            margin: 0 0 auto 0; /* Pushes everything else down */
            min-height: 3.8rem;
        }
        .skin-details {
            display: flex; justify-content: space-between; align-items: center;
            margin: 20px 0;
        }
        .skin-details .price-label {
            font-size: 1rem; color: var(--text-color-light); font-weight: 500;
        }
        .skin-details .skin-price {
            font-size: 1.5rem; font-weight: 700; color: var(--text-color);
        }
        .card-actions { display: flex; gap: 12px; }
        .buy-button, .inspect-button {
            display: flex; justify-content: center; align-items: center;
            flex: 1; padding: 14px; border-radius: 10px; text-decoration: none;
            font-weight: 600; font-size: 1rem;
            transition: all 0.2s ease; cursor: pointer; border: 2px solid transparent;
        }
        .buy-button { background-color: var(--accent-orange); color: white; }
        .buy-button:hover {
            background-color: var(--accent-orange-hover); transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 122, 0, 0.3);
        }
        .inspect-button {
            background-color: transparent; color: var(--accent-turquoise);
            border-color: var(--accent-turquoise);
        }
        .inspect-button:hover {
            background-color: var(--accent-turquoise); color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 196, 204, 0.3);
        }

        /* ПУНКТ 3 (часть 2): Надпись на карточке */
        .developer-credit {
            font-size: 0.75rem;
            color: var(--text-color-light);
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container { padding: 0 20px; }
            .header-content { flex-direction: column; gap: 20px; }
            .page-intro { padding: 40px 0; }
            .page-intro h1 { font-size: 2.2rem; }
            .filter-bar-container { gap: 10px; }
            .filter-toggle { padding: 10px 20px; font-size: 0.9rem; }
            .skins-grid { grid-template-columns: 1fr; gap: 25px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="container">
        <div class="header-content">
            <a href="#"><img src="https://assets.lis-skins.com/market_images/150567_b.png" alt="Shevsay Skins Logo" class="logo"></a>
            <nav class="social-nav">
                <a href="https://www.twitch.tv/shevsay" target="_blank" class="social-link">Twitch</a>
                <a href="https://t.me/shevsay" target="_blank" class="social-link">Telegram</a>
                <a href="https://steamcommunity.com/id/ShevTv/" target="_blank" class="social-link">Steam</a>
                <a href="https://www.donationalerts.com/r/shevsay" target="_blank" class="social-link">Поддержать</a>
            </nav>
        </div>
    </div>
</header>

<main class="container">
    <div class="page-intro">
        <h1 id="contentTitle"></h1>
        <p class="prompt" id="contentPrompt"></p>
        <div class="filter-bar-container" id="filterBar"></div>
    </div>
    
    <div class="skins-grid" id="skinsGrid"></div>
</main>


<script>
    const filterData = {
        'Ножи': ['Bayonet', 'Bowie Knife', 'Butterfly Knife', 'Classic Knife', 'Falchion Knife', 'Flip Knife', 'Gut Knife', 'Huntsman Knife', 'Karambit', 'Kukri Knife', 'M9 Bayonet', 'Navaja Knife', 'Nomad Knife', 'Paracord Knife', 'Shadow Daggers', 'Skeleton Knife', 'Stiletto Knife', 'Survival Knife', 'Talon Knife', 'Ursus Knife'],
        'Перчатки': ['Bloodhound Gloves', 'Broken Fang Gloves', 'Driver Gloves', 'Hand Wraps', 'Hydra Gloves', 'Moto Gloves', 'Specialist Gloves', 'Sport Gloves'],
        'Пистолеты': ['CZ75-Auto', 'Desert Eagle', 'Dual Berettas', 'Five-SeveN', 'Glock-18', 'P2000', 'P250', 'R8 Revolver', 'Tec-9', 'USP-S'],
        'ПП': ['MAC-10', 'MP5-SD', 'MP7', 'MP9', 'P90', 'PP-Bizon', 'UMP-45'],
        'Винтовки': ['AK-47', 'AUG', 'FAMAS', 'G3SG1', 'Galil AR', 'M4A1-S', 'M4A4', 'SCAR-20', 'SG 553'],
        'Снайперки': ['AWP', 'SSG 08'],
        'Дробовики': ['MAG-7', 'Nova', 'Sawed-Off', 'XM1014'],
        'Пулеметы': ['M249', 'Negev'],
        'Другое': ['Агент', 'Брелок', 'Граффити', 'Кейсы', 'Капсулы', 'Наклейки', 'Прайм статус']
    };
    
    const skins = [
        { name: "SG 553 | Старина Ржавчик", price: 2000, image: "https://assets.lis-skins.com/market_images/147018_b.png", type: 'SG 553', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572722737A45030988106D2352757034773417469" },
        { name: "M4A1-S | Северный лес", price: 3000, image: "https://assets.lis-skins.com/market_images/9254_b.png", type: 'M4A1-S', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199303684554A44905774809D16296880026125316388" },
        { name: "USP-S | Билет в ад", price: 5000, image: "https://assets.lis-skins.com/market_images/152529_b.png", type: 'USP-S', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199438776871A45024021638D6930585498007975757" },
        { name: "AWP | Капилляры", price: 6500, image: "https://assets.lis-skins.com/market_images/145952_b.png", type: 'AWP', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572539934A45225672298D7953429965043849259" },
        { name: "AWP | Ахерон", price: 7000, image: "https://assets.lis-skins.com/market_images/60231_b.png", type: 'AWP', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572896403A45159972133D7083188519541208581" },
        { name: "M4A1-S | Нитро", price: 8000, image: "https://assets.lis-skins.com/market_images/9352_b.png", type: 'M4A1-S', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572287354A45195408169D11595088990574181802" },
        { name: "Desert Eagle | Рельсотрон", price: 14000, image: "https://assets.lis-skins.com/market_images/141501_b.png", type: 'Desert Eagle', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199440151155A45128185757D6928826125758235369" },
        { name: "M4A1-S | Ночной ужас", price: 17000, image: "https://assets.lis-skins.com/market_images/152536_b.png", type: 'M4A1-S', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572819281A45080235516D7254221815132699524" },
        { name: "AK-47 | Затерянная земля", price: 18000, image: "https://assets.lis-skins.com/market_images/141457_b.png", type: 'AK-47', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572434062A44885517882D875563960137574909" },
        { name: "M4A4 | Мастер травли", price: 20000, image: "https://assets.lis-skins.com/market_images/169019_b.png", type: 'M4A4', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572630510A45151099175D778032169458304708" },
        { name: "Glock-18 | Ядерный сад", price: 25000, image: "https://assets.lis-skins.com/market_images/60260_b.png", type: 'Glock-18', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572445118A45094219615D10125937820632625068" },
        { name: "USP-S | Сайрекс", price: 25000, image: "https://assets.lis-skins.com/market_images/16349_b.png", type: 'USP-S', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199573451498A45097115098D6937338527307919745" },
        { name: "AWP | Экзоскелет", price: 79999, image: "https://assets.lis-skins.com/market_images/148247_b.png", type: 'AWP', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572102697A45093761532D7559864608688361997" },
        { name: "AK-47 | Ледяной Уголь", price: 85000, image: "https://assets.lis-skins.com/market_images/156705_b.png", type: 'AK-47', inspectLink: "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199572723112A45089616112D5242903052168340793" },
        { name: "Прайм статус в CS2", price: 199999, image: "https://assets.lis-skins.com/market_images/150602_b.png", type: 'Прайм статус' }
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('skinsGrid');
        const filterBar = document.getElementById('filterBar');
        const contentTitle = document.getElementById('contentTitle');
        const contentPrompt = document.getElementById('contentPrompt');
        
        const featuredSkins = ['Прайм статус в CS2', 'AK-47 | Ледяной Уголь', 'AWP | Экзоскелет'];
        let activeFilters = { types: new Set() };

        function renderSkins() {
            grid.innerHTML = '';
            const isFiltered = activeFilters.types.size > 0;
            let skinsToRender;

            if (!isFiltered) {
                skinsToRender = skins.filter(s => featuredSkins.includes(s.name));
                contentTitle.textContent = "Избранные скины";
                contentPrompt.textContent = "Добро пожаловать! Ниже представлены лучшие награды. Используйте фильтры, чтобы найти что-то особенное.";
                contentPrompt.style.display = 'block';
            } else {
                skinsToRender = skins.filter(skin => activeFilters.types.has(skin.type));
                contentTitle.textContent = "Результаты поиска";
                contentPrompt.style.display = 'none';
            }

            if (skinsToRender.length === 0 && isFiltered) {
                grid.innerHTML = '<p class="prompt" style="grid-column: 1 / -1; text-align: center;">Ничего не найдено. Попробуйте изменить фильтры.</p>';
            }

            skinsToRender.forEach((skin) => {
                const card = document.createElement('div');
                card.className = 'skin-card';

                let actionsHTML = '';
                if (skin.inspectLink) {
                    actionsHTML = `
                        <a href="${skin.inspectLink}" class="inspect-button">Осмотреть</a>
                        <a href="https://www.twitch.tv/shevsay" target="_blank" class="buy-button">Купить</a>
                    `;
                } else {
                    actionsHTML = `<a href="https://www.twitch.tv/shevsay" target="_blank" class="buy-button" style="flex: auto;">Купить</a>`;
                }
                
                card.innerHTML = `
                    <div class="skin-visuals">
                        <img src="${skin.image}" alt="${skin.name}" loading="lazy">
                    </div>
                    <div class="skin-info">
                        <h2 class="skin-name">${skin.name}</h2>
                        <div class="skin-details">
                            <span class="price-label">Цена:</span>
                            <span class="skin-price">${skin.price.toLocaleString('ru-RU')}</span>
                        </div>
                        <div class="card-actions">
                            ${actionsHTML}
                        </div>
                        <div class="developer-credit">developer: / @horiifn \\</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function createFilters() {
            filterBar.innerHTML = '';
            for (const category in filterData) {
                const group = document.createElement('div');
                group.className = 'filter-group';
                
                const toggle = document.createElement('button');
                toggle.className = 'filter-toggle';
                toggle.textContent = category;
                
                const dropdown = document.createElement('div');
                dropdown.className = 'filter-dropdown';

                const subTypes = filterData[category];
                subTypes.forEach(type => {
                    dropdown.innerHTML += `
                        <label class="checkbox-container"> ${type}
                            <input type="checkbox" value="${type}">
                            <span class="checkmark"></span>
                        </label>
                    `;
                });

                group.appendChild(toggle);
                group.appendChild(dropdown);
                filterBar.appendChild(group);
            }
        }
        
        createFilters();
        renderSkins();

        filterBar.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const { value, checked } = e.target;
                if (checked) activeFilters.types.add(value);
                else activeFilters.types.delete(value);
                renderSkins();
            }
        });

        // Логика для открытия/закрытия выпадающих списков фильтров
        document.addEventListener('click', (e) => {
            const activeGroup = document.querySelector('.filter-group.active');
            
            if (e.target.matches('.filter-toggle')) {
                const currentGroup = e.target.parentElement;
                if (activeGroup && activeGroup !== currentGroup) {
                    activeGroup.classList.remove('active');
                }
                currentGroup.classList.toggle('active');
            } else if (activeGroup && !activeGroup.contains(e.target)) {
                activeGroup.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
