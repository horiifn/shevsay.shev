        :root {

            --surface-color: #ffffff;
            --surface-secondary: #f0ece8;
            --primary-text: #2a2724;
            --secondary-text: #7a7672;
            --accent-color: #e74c3c;
            --accent-hover: #c0392b;
            --border-color: #e0dcd8;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Защита контента */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        img {
            pointer-events: none;
            -webkit-user-drag: none;
        }

        /* ШАПКА */
        .site-header {
            padding: 1.5rem 2rem;
            background-color: var(--surface-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-text);
            letter-spacing: 0.5px;
        }

        .social-nav {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--secondary-text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .content-area {
            padding: 4rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ИННОВАЦИОННЫЕ КАРТОЧКИ */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skin-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background-color: var(--surface-color);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(231, 76, 60, 0.05) 0%,
                rgba(231, 76, 60, 0) 20%,
                rgba(231, 76, 60, 0) 80%,
                rgba(231, 76, 60, 0.05) 100%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .skin-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .skin-card:hover::before {
            opacity: 1;
        }

        .skin-card:hover .skin-image {
            transform: scale(1.05) rotate(1deg);
        }

        .skin-image-container {
            height: 240px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--surface-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .skin-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 2;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .skin-info {
            padding: 1.8rem;
            position: relative;
        }

        .skin-name {
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            line-height: 1.4;
            color: var(--primary-text);
            font-family: 'Playfair Display', serif;
        }

        .skin-developer {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .skin-price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .price-label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .skin-price {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-text);
        }

        .skin-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.8rem;
        }

        .skin-button {
            flex: 1;
            padding: 0.9rem;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .buy-button {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .buy-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .inspect-button {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--secondary-text);
        }

        .inspect-button:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Анимация появления карточек */
        .skin-card:nth-child(1) { animation-delay: 0.1s; }
        .skin-card:nth-child(2) { animation-delay: 0.2s; }
        .skin-card:nth-child(3) { animation-delay: 0.3s; }
        .skin-card:nth-child(4) { animation-delay: 0.4s; }
        .skin-card:nth-child(5) { animation-delay: 0.5s; }
        .skin-card:nth-child(6) { animation-delay: 0.6s; }
        .skin-card:nth-child(7) { animation-delay: 0.7s; }
        .skin-card:nth-child(8) { animation-delay: 0.8s; }
        .skin-card:nth-child(9) { animation-delay: 0.9s; }
        .skin-card:nth-child(10) { animation-delay: 1.0s; }
        .skin-card:nth-child(11) { animation-delay: 1.1s; }
        .skin-card:nth-child(12) { animation-delay: 1.2s; }
        .skin-card:nth-child(13) { animation-delay: 1.3s; }
        .skin-card:nth-child(14) { animation-delay: 1.4s; }
        .skin-card:nth-child(15) { animation-delay: 1.5s; }

        /* ФУТЕР */
        .site-footer {
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            padding: 3rem 2rem;
            margin-top: 2rem;
        }

        .footer-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;

            height: 40px;

        .footer-logo-text {

            font-size: 1.4rem;
            font-weight: 700;
        }

            transform: translateY(-2px);
        }

        .footer-copyright {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* МОДАЛЬНОЕ ОКНО */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--surface-color);
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.4s ease;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

            top: 1.2rem;
            right: 1.2rem;
            font-size: 2rem;
            color: var(--secondary-text);

            width: 40px;
            height: 40px;

            align-items: center;
            justify-content: center;

        }

        .modal-close:hover {

            justify-content: center;
            align-items: center;
            background-color: var(--surface-secondary);
            border-bottom: 1px solid var(--border-color);
        }

            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            transition: transform 0.6s ease;
        }

        .modal-overlay.show .modal-image {

        }

        @keyframes float {

            50% { transform: translateY(-10px) rotate(2deg); }
        }

            padding: 2rem;
            position: relative;
        }

            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;

        .modal-price {

        }

        .modal-developer {

            letter-spacing: 0.5px;

        .modal-actions {
            display: flex;
            gap: 1.5rem;
        }

        .modal-button {
            flex: 1;
            padding: 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;

        .modal-buy-button {

            border: 1px solid var(--border-color);

        /* АДАПТИВНОСТЬ */
        @media (max-width: 1200px) {

            }

            .skins-grid {

                font-size: 1.5rem;

                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .modal-name {
                font-size: 1.6rem;
            }
            
            .modal-price {
                font-size: 1.4rem;
            }
            
            .modal-button {
                padding: 1rem;
            }
        }
    </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
        const skinsGrid = document.getElementById('skinsGrid');
        const modal = document.getElementById('skinModal');
        const modalClose = document.getElementById('modalClose');
        const modalImage = document.getElementById('modalImage');
        const modalName = document.getElementById('modalName');
        const modalPrice = document.getElementById('modalPrice');
        const modalDeveloper = document.getElementById('modalDeveloper');
        const modalInspect = document.getElementById('modalInspect');

        // Защита от копирования
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Сортируем скины по цене (от высокой к низкой)
        const sortedSkins = [...skinsData].sort((a, b) => b.price - a.price);

        // Рендер сетки скинов
        function renderSkinsGrid() {
            skinsGrid.innerHTML = '';
            
            sortedSkins.forEach((skin, index) => {
                const skinCard = document.createElement('div');
                skinCard.className = 'skin-card';
                skinCard.style.animationDelay = `${index * 0.1}s`;
                skinCard.innerHTML = `
                    <div class="skin-image-container">
                        <img src="${skin.image}" alt="${skin.name}" class="skin-image">
                    </div>
                    <div class="skin-info">
                        <h3 class="skin-name">${skin.name}</h3>
                        <div class="skin-developer">${skin.developer}</div>
                        <div class="skin-price-container">
                            <span class="price-label">Цена:</span>
                            <span class="skin-price">${skin.price.toLocaleString('ru-RU')}</span>
                        </div>
                        <div class="skin-actions">
                            <a href="https://www.twitch.tv/shevsay" target="_blank" class="skin-button buy-button">Купить</a>
                            ${skin.inspectLink ? `<a href="${skin.inspectLink}" target="_blank" class="skin-button inspect-button">Осмотреть</a>` : ''}
                        </div>
                    </div>
                `;
                
                skinCard.addEventListener('click', (e) => {
                    if (e.target.closest('.skin-image-container') || e.target.closest('.skin-image')) {
                        openModal(skin);
                    }
                });
                
                skinsGrid.appendChild(skinCard);
            });
        }

        // Открытие модального окна
        function openModal(skin) {
            modalImage.src = skin.image;
            modalName.textContent = skin.name;
            modalPrice.textContent = `${skin.price.toLocaleString('ru-RU')} баллов`;
            modalDeveloper.textContent = skin.developer;
            
            if (skin.inspectLink) {
                modalInspect.href = skin.inspectLink;
                modalInspect.style.display = 'flex';
            } else {
                modalInspect.style.display = 'none';
            }
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Закрытие модального окна
        function closeModal() {
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Запрет перетаскивания изображений
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', (e) => {
                e.preventDefault();
                return false;
            });
        });

        // Инициализация
        renderSkinsGrid();
    });
</script>
