<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEVSAY SKINS</title>
    <style>
        /* --- Импорт шрифта --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* --- CSS переменные для управления дизайном --- */
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --text-primary: #eaeaea;
            --text-secondary: #888888;
            --border-color: #2a2a2a;
            --accent-primary: #007BFF; /* Яркий синий для акцентов */
            --accent-legendary: #d4af37; /* Золотой для легендарной карточки */
        }

        /* --- Анимация --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Основные стили --- */
        body {
            background-color: var(--bg-color);
            /* Кастомный фон */
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 70px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Шапка --- */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: 70px;
        }
        .logo {
            font-size: 1.6em; font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-primary);
        }
        .social-links { display: flex; align-items: center; gap: 20px; }
        .social-links a svg {
            width: 24px; height: 24px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover svg { fill: var(--text-primary); transform: scale(1.1); }
        
        .hero { text-align: left; padding: 20px 0; margin-bottom: 30px; }
        .hero h1 { font-size: 2.8em; margin: 0; letter-spacing: -1px; }

        /* --- Сетка карточек --- */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- Новый дизайн карточек --- */
        .skin-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .skin-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }
        .skin-card.legendary:hover {
            border-color: var(--accent-legendary);
        }

        .skin-image-wrapper {
            height: 180px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }
        .skin-image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }
        .skin-card:hover .skin-image-wrapper img {
            transform: scale(1.07);
        }
        
        .skin-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        .skin-name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 20px 0;
            line-height: 1.4;
            flex-grow: 1;
        }
        .skin-price {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .skin-price span {
            color: var(--text-primary);
            font-weight: 700;
        }

        /* --- Модальное окно (Popup) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 550px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-image-container {
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 25px;
        }
        .modal-image-container img { max-width: 100%; height: auto; max-height: 300px; }
        .modal-content .skin-name { font-size: 1.8em; color: var(--text-primary); margin-bottom: 20px; }
        .modal-content .skin-price { font-size: 1.4em; }
        .modal-close {
            position: absolute; top: 15px; right: 20px;
            font-size: 2.5em; color: var(--text-secondary);
            cursor: pointer; transition: color 0.2s ease;
        }
        .modal-close:hover { color: var(--text-primary); }

        /* --- Footer --- */
        footer { text-align: center; padding: 40px 20px; margin-top: 50px; color: var(--text-secondary); }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">SHEVSAY SKINS</div>
            <div class="social-links">
                <a href="https://t.me/shevsay" target="_blank" title="Telegram"><svg viewBox="0 0 24 24"><path d="M9.78,18.65l.28-4.23l7.68-6.92c.34-.31-.07-.46-.52-.19L7.74,13.3L3.64,12c-1.25-.41-1.25-1.24,0-1.62l15.27-5.6c1.04-.38,1.93.23,1.57,1.62L18.27,18.4c-.29,1.13-1.02,1.4-1.9, .86L12.2,14.74l-2.12,2.05c-.23.23-.44.45-.98.45Z"/></svg></a>
                <a href="https://www.twitch.tv/shevsay" target="_blank" title="Twitch"><svg viewBox="0 0 24 24"><path d="M21.5,4H2.5A2.5,2.5,0,0,0,0,6.5v11A2.5,2.5,0,0,0,2.5,20H8l4,4,4-4h5.5A2.5,2.5,0,0,0,24,17.5V6.5A2.5,2.5,0,0,0,21.5,4Zm-13,8H10V7h1.5Zm4.5,0H14.5V7H16Z"/></svg></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Магазин Предметов</h1>
        </section>

        <div class="skins-grid">
            <!-- Карточки будут сгенерированы и вставлены сюда с помощью JavaScript -->
        </div>
    </main>

    <footer>
        <p>© 2025 SHEVSAY SKINS</p>
    </footer>

    <!-- HTML-структура для модального окна -->
    <div class="modal-overlay" id="skinModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">×</span>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Skin Image">
            </div>
            <h2 id="modalName" class="skin-name"></h2>
            <div id="modalPrice" class="skin-price"></div>
        </div>
    </div>

    <script>
        const skins = [
            { name: "SG 553 | Старина Ржавчик", price: "2.000", image: "https://g.fp.ps.netease.com/market/file/62b800d68fba4980072b059fH6x9Yx6u02" },
            { name: "M4A1-S | Северный лес", price: "3.000", image: "https://g.fp.ps.netease.com/market/file/5b320803433ca66099b2138eC3rK1fV702" },
            { name: "USP-S | Билет в ад", price: "5.000", image: "https://g.fp.ps.netease.com/market/file/64a973a87f5d601b0f02374bS8g7C11802" },
            { name: "AWP | Капилляры", price: "6.500", image: "https://g.fp.ps.netease.com/market/file/61543160b34351658e453715cO7u97W102" },
            { name: "AWP | Ахерон", price: "7.000", image: "https://g.fp.ps.netease.com/market/file/60e57021d743a152e92c19f5rCjP54a902" },
            { name: "M4A1-S | Нитро", price: "8.000", image: "https://g.fp.ps.netease.com/market/file/5b3207c4433ca65d95b54203lO04Nqg202" },
            { name: "Desert Eagle | Рельсотрон", price: "14.000", image: "https://g.fp.ps.netease.com/market/file/615430f8b3435133d145367b8tFm6aF902" },
            { name: "M4A1-S | Ночной ужас", price: "17.000", image: "https://g.fp.ps.netease.com/market/file/637775a7c29ca1c67623a968XhUe2sU202" },
            { name: "AK-47 | Затерянная земля", price: "18.000", image: "https://g.fp.ps.netease.com/market/file/5b3205ad433ca6505f77874fp3SgS8Kx02" },
            { name: "M4A4 | Мастер травли", price: "20.000", image: "https://g.fp.ps.netease.com/market/file/64a96b42981639d67b36f86bU7h49X1302" },
            { name: "USP-S | Сайрекс", price: "25.000", image: "https://g.fp.ps.netease.com/market/file/5b320c24433ca64983a54b9f2Yg26JzK02" },
            { name: "Glock-18 | Ядерный сад", price: "25.000", image: "https://g.fp.ps.netease.com/market/file/5b320875433ca647be40a7ec6U35LwL302" },
            { name: "AWP | Экзоскелет", price: "79.999", image: "https://g.fp.ps.netease.com/market/file/605d3b6644ad5464a47895f4g6zU2C9t02" },
            { name: "AK-47 | Ледяной Уголь", price: "85.000", image: "https://g.fp.ps.netease.com/market/file/635139cba91602492f58e1194291y61n02" },
            { name: "Прайм статус в Cs2", price: "199.999", image: "https://i.imgur.com/g8TVLcr.png", legendary: true }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.skins-grid');
            const modal = document.getElementById('skinModal');
            const modalClose = document.getElementById('modalClose');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalPrice = document.getElementById('modalPrice');

            if (!grid || !modal) return;

            skins.forEach((skin, index) => {
                const card = document.createElement('div');
                card.className = 'skin-card';
                if (skin.legendary) {
                    card.classList.add('legendary');
                }
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="skin-image-wrapper">
                        <img src="${skin.image}" alt="${skin.name}">
                    </div>
                    <div class="skin-info">
                        <h2 class="skin-name">${skin.name}</h2>
                        <p class="skin-price">Баллы: <span>${skin.price}</span></p>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    modalImage.src = skin.image;
                    modalName.textContent = skin.name;
                    modalPrice.innerHTML = `Баллы: <span>${skin.price}</span>`;
                    modal.classList.add('show');
                });

                grid.appendChild(card);
            });

            const closeModal = () => {
                modal.classList.remove('show');
            };

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', e => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
