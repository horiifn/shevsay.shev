        .social-nav {

            border-radius: 6px;

            padding: 2rem;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filter-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary-text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-filters {
            color: var(--accent-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .reset-filters:hover {
            color: var(--accent-hover);
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group-title {
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--primary-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 0;
        }

        .filter-group-title::after {
            content: '+';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .filter-group.active .filter-group-title::after {
            content: '-';
        }

        .filter-options {
            display: none;
            padding-left: 0.5rem;
        }

        .filter-group.active .filter-options {
            display: block;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            cursor: pointer;

        .filter-option:hover {

        }

        .filter-option input {
            margin-right: 0.8rem;
            accent-color: var(--accent-color);
            width: 16px;
            height: 16px;
        }

        .filter-option label {
            cursor: pointer;
            font-size: 0.95rem;
        }

        /* ОСНОВНАЯ ОБЛАСТЬ КОНТЕНТА */
        .content-area {
            flex: 1;
            padding: 2rem;
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-text-color);
        }

        .page-description {
            color: var(--secondary-text-color);
            max-width: 600px;
        }

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;

            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

            top: 12px;
            right: 12px;
            background-color: var(--rarity-color);
            color: white;
            padding: 0.3rem 0.8rem;

            font-size: 0.75rem;
            font-weight: 700;

        .skin-image-container {

            align-items: center;

        .skin-name {

        .skin-price-container {

            margin-top: auto;

            border: 1px solid var(--border-color);

        }

        .modal-close {

            top: 1rem;
            right: 1rem;

    const rarityNames = { 
        'mil-spec': 'Армейское', 
        'restricted': 'Запрещенное', 
        'classified': 'Засекреченное', 
        'prime': 'Прайм' 
    };

    document.addEventListener('DOMContentLoaded', () => {
        const skinsGrid = document.querySelector('.skins-grid');
        const modal = document.getElementById('skinModal');
        const modalClose = document.getElementById('modalClose');
        const modalImage = document.getElementById('modalImage');
        const modalName = document.getElementById('modalName');
        const modalRarity = document.getElementById('modalRarity');
        const modalPrice = document.getElementById('modalPrice');
        const modalInspect = document.getElementById('modalInspect');
        const filterGroups = document.querySelectorAll('.filter-group');
        const resetFiltersBtn = document.querySelector('.reset-filters');

        // Инициализация фильтров
        filterGroups.forEach(group => {
            const title = group.querySelector('.filter-group-title');
            title.addEventListener('click', () => {
                group.classList.toggle('active');
            });
        });

        // Сброс фильтров
        resetFiltersBtn.addEventListener('click', () => {
            document.querySelectorAll('.filter-option input').forEach(input => {
                input.checked = true;
            });
            renderSkins();
        });

        // Рендер скинов
        function renderSkins() {
            skinsGrid.innerHTML = '';
            
            skinsData.forEach((skin, index) => {
                const skinCard = document.createElement('div');
                skinCard.className = `skin-card quality-${skin.quality}`;
                skinCard.innerHTML = `
                    <div class="skin-badge">${rarityNames[skin.quality]}</div>
                    <div class="skin-image-container">
                        <img src="${skin.image}" alt="${skin.name}" class="skin-image">
                    </div>
                    <div class="skin-info">
                        <h3 class="skin-name">${skin.name}</h3>
                        <div class="skin-price-container">
                            <span class="price-label">Цена:</span>
                            <span class="skin-price">${skin.price.toLocaleString('ru-RU')}</span>
                        </div>
                        <div class="skin-actions">
                            <a href="https://www.twitch.tv/shevsay" target="_blank" class="skin-button buy-button">Купить</a>
                            ${skin.inspectLink ? `<a href="${skin.inspectLink}" target="_blank" class="skin-button inspect-button">Осмотреть</a>` : ''}
                        </div>
                    </div>
                `;
                
                skinCard.addEventListener('click', (e) => {
                    if (e.target.closest('.skin-image-container')) {
                        openModal(skin);
                    }
                });
                
                skinsGrid.appendChild(skinCard);
            });
        }

        // Открытие модального окна
        function openModal(skin) {
            modalImage.src = skin.image;
            modalName.textContent = skin.name;
            modalRarity.textContent = rarityNames[skin.quality];
            modalRarity.className = `modal-rarity quality-${skin.quality}`;
            modalPrice.textContent = `${skin.price.toLocaleString('ru-RU')} баллов`;
            
            if (skin.inspectLink) {
                modalInspect.href = skin.inspectLink;
                modalInspect.style.display = 'flex';
            } else {
                modalInspect.style.display = 'none';
            }
            
            modal.classList.add('show');
        }

        // Закрытие модального окна
        function closeModal() {
            modal.classList.remove('show');
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Инициализация
        renderSkins();
    });
