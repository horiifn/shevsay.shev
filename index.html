        * {

            background: transparent;
        }

        body {

            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;

            overflow-x: hidden;

        /* НОВАЯ ШАПКА */

            background-color: rgba(26, 26, 32, 0.9);

            position: sticky;
            top: 0;

            display: flex;
            align-items: center;
            justify-content: space-between;

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;

        .logo {

            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(58, 134, 255, 0.3);
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .site-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-text-color);
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(58, 134, 255, 0.5);
        }

        .social-nav {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(48, 48, 64, 0.3);
            border: 1px solid rgba(48, 48, 64, 0.5);
        }

        .nav-link:hover {
            color: var(--primary-text-color);
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
            border-color: var(--accent-color);
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .content-area {
            padding: 3rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* УНИКАЛЬНЫЕ КАРТОЧКИ */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .skin-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: var(--card-bg);
            border: 1px solid rgba(58, 134, 255, 0.1);
            z-index: 1;
        }

        .skin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(58, 134, 255, 0.1) 0%,
                rgba(58, 134, 255, 0) 50%,
                rgba(58, 134, 255, 0.1) 100%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .skin-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(58, 134, 255, 0.3);
        }

        .skin-card:hover::before {
            opacity: 1;
        }

        .skin-card:hover .skin-image {
            transform: scale(1.1) rotate(2deg);
            filter: brightness(1.1);
        }

        .skin-image-container {
            height: 220px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #252530 0%, #1A1A20 100%);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .skin-image {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
        }

        .skin-info {
            padding: 1.5rem;
            position: relative;
        }

        .skin-name {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            background: linear-gradient(90deg, #FFF 0%, #A0A8B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .skin-developer {
            font-size: 0.75rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .skin-price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(48, 48, 64, 0.5);
        }

        .price-label {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            opacity: 0.8;
        }

        .skin-price {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary-text-color);
            text-shadow: 0 0 10px rgba(58, 134, 255, 0.5);
        }

        .skin-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .skin-button {
            flex: 1;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .buy-button {
            background: linear-gradient(135deg, var(--accent-color) 0%, #2667CC 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(58, 134, 255, 0.4);
        }

        .inspect-button {
            background: transparent;
            border: 1px solid rgba(58, 134, 255, 0.3);
            color: var(--secondary-text-color);
            backdrop-filter: blur(5px);
        }

        .inspect-button:hover {
            border-color: var(--accent-color);
            color: var(--primary-text-color);
            background: rgba(58, 134, 255, 0.1);
            transform: translateY(-3px);
        }

        /* ЭФФЕКТЫ ДЛЯ КАРТОЧЕК */
        .skin-card:nth-child(3n+1) {
            transform: rotate(-1deg);
        }

        .skin-card:nth-child(3n+2) {
            transform: rotate(0.5deg);
        }

        .skin-card:nth-child(3n+3) {
            transform: rotate(1deg);
        }

            margin: 0 auto;

            width: 45px;
            height: 45px;

            align-items: center;
            justify-content: center;
            border-radius: 50%;

            transition: all 0.3s ease;

        }

        .modal-overlay.show {

            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;

            transition: transform 0.3s ease;
            border: 1px solid rgba(58, 134, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

            transform: scale(1);
        }

        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(58, 134, 255, 0.1) 0%, transparent 70%);

            z-index: 2;

        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }

            }
            
            .footer-social {
                justify-content: center;
            }
            
            .modal-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .skins-grid {
                grid-template-columns: 1fr;
            }
            
            .site-title {
                font-size: 1.5rem;
            }
            
            .nav-link {

</head>

    document.addEventListener('DOMContentLoaded', () => {
        const skinsGrid = document.getElementById('skinsGrid');
        const modal = document.getElementById('skinModal');
        const modalClose = document.getElementById('modalClose');
        const modalImage = document.getElementById('modalImage');
        const modalName = document.getElementById('modalName');
        const modalPrice = document.getElementById('modalPrice');
        const modalDeveloper = document.getElementById('modalDeveloper');
        const modalInspect = document.getElementById('modalInspect');

        // Сортируем скины по цене (от высокой к низкой)
        const sortedSkins = [...skinsData].sort((a, b) => b.price - a.price);

        // Рендер сетки скинов
        function renderSkinsGrid() {
            skinsGrid.innerHTML = '';
            
            sortedSkins.forEach((skin, index) => {
                const skinCard = document.createElement('div');
                skinCard.className = 'skin-card';
                skinCard.style.transitionDelay = `${index * 0.05}s`;
                skinCard.innerHTML = `
                    <div class="skin-image-container">
                        <img src="${skin.image}" alt="${skin.name}" class="skin-image">
                    </div>
                    <div class="skin-info">
                        <h3 class="skin-name">${skin.name}</h3>
                        <div class="skin-developer">${skin.developer}</div>
                        <div class="skin-price-container">
                            <span class="price-label">Цена:</span>
                            <span class="skin-price">${skin.price.toLocaleString('ru-RU')}</span>
                        </div>
                        <div class="skin-actions">
                            <a href="https://www.twitch.tv/shevsay" target="_blank" class="skin-button buy-button">Купить</a>
                            ${skin.inspectLink ? `<a href="${skin.inspectLink}" target="_blank" class="skin-button inspect-button">Осмотреть</a>` : ''}
                        </div>
                    </div>
                `;
                
                skinCard.addEventListener('click', (e) => {
                    if (e.target.closest('.skin-image-container')) {
                        openModal(skin);
                    }
                });
                
                skinsGrid.appendChild(skinCard);
            });
        }

        // Открытие модального окна
        function openModal(skin) {
            modalImage.src = skin.image;
            modalName.textContent = skin.name;
            modalPrice.textContent = `${skin.price.toLocaleString('ru-RU')} баллов`;
            modalDeveloper.textContent = skin.developer;
            
            if (skin.inspectLink) {
                modalInspect.href = skin.inspectLink;
                modalInspect.style.display = 'flex';
            } else {
                modalInspect.style.display = 'none';
            }
            
            modal.classList.add('show');
        }

        // Закрытие модального окна
        function closeModal() {
            modal.classList.remove('show');
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Инициализация
        renderSkinsGrid();
    });
</script>
