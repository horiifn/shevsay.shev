<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEVSAY SKINS</title>
    <style>
        /* --- Импорт шрифтов --- */
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@700&display=swap');

        :root {
            --bg-color: #0D101C;
            --card-bg: rgba(20, 25, 40, 0.6);
            --border-color: rgba(137, 147, 192, 0.2);
            --text-primary: #f0f2f5;
            --text-secondary: #99a1b3;
            --accent-purple: #9B5DE5;
            --accent-cyan: #00F5D4;
        }

        /* --- Анимации --- */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Основные стили и фон --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        
        #background-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(-45deg, #0d101c, #13182b, #0d101c, #2c3359);
            background-size: 400% 400%;
            animation: animated-gradient 15s ease infinite;
            z-index: -1;
        }

        .site-wrapper {
            display: flex;
        }

        /* --- Левая боковая панель --- */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            border-right: 1px solid var(--border-color);
            box-sizing: border-box;
        }
        .sidebar .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            letter-spacing: 1px;
            text-align: center;
        }
        .sidebar .social-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .sidebar .social-links a {
            transition: transform 0.3s ease;
        }
        .sidebar .social-links a:hover {
            transform: scale(1.1);
        }
        .sidebar .social-links svg {
            width: 32px; height: 32px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }
        .sidebar .social-links a:hover svg {
            fill: var(--text-primary);
        }

        /* --- Основной контент --- */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px;
            box-sizing: border-box;
        }
        .main-content h1 {
            font-size: 3em;
            font-weight: 800;
            margin: 0 0 40px 0;
        }

        /* --- Сетка карточек --- */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 25px;
        }

        /* --- Дизайн карточек --- */
        .skin-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            cursor: pointer;
        }
        .skin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        /* Анимированная рамка при наведении */
        .skin-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 200%; height: 100%;
            background: linear-gradient(110deg, transparent 40%, var(--accent-cyan), var(--accent-purple), transparent 60%);
            transition: opacity 0.4s ease;
            opacity: 0;
            transform: translateX(-50%);
        }
        .skin-card:hover::after {
            opacity: 1;
            animation: animated-gradient 3s linear infinite;
        }
        .card-content {
            position: relative; z-index: 2;
            background: inherit; /* Чтобы не перекрывать эффект стекла */
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .skin-image-wrapper {
            height: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .skin-image-wrapper img {
            max-width: 95%; max-height: 95%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
        }
        .skin-name {
            font-size: 1.25em; font-weight: 600;
            line-height: 1.4;
            margin: 0 0 10px 0;
            flex-grow: 1; /* Чтобы карточки были одной высоты */
        }
        .skin-price {
            font-size: 1.1em;
            color: var(--text-secondary);
        }
        .skin-price span {
            color: var(--text-primary);
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        /* --- Модальное окно --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 16, 28, 0.7);
            backdrop-filter: blur(8px);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px; width: 90%; max-width: 500px;
            text-align: center;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-image-container img { max-width: 100%; height: auto; max-height: 300px; }
        .modal-content .skin-name { font-size: 2em; margin: 20px 0 15px; }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5em; color: var(--text-secondary); cursor: pointer; transition: transform 0.3s ease; }
        .modal-close:hover { transform: scale(1.1) rotate(90deg); color: var(--text-primary); }

        /* --- Адаптивность --- */
        @media (max-width: 900px) {
            .site-wrapper { flex-direction: column; }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 20px;
            }
            .sidebar .social-links { flex-direction: row; }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
            .main-content h1 { font-size: 2.5em; margin-bottom: 20px; }
        }

    </style>
</head>

                card.className = 'skin-card';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="card-content">
                        <div class="skin-image-wrapper">
                            <img src="${skin.image}" alt="${skin.name}" loading="lazy">
                        </div>
                        <h2 class="skin-name">${skin.name}</h2>
                        <p class="skin-price">Баллы: <span>${skin.price}</span></p>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    modalImage.src = skin.image;
                    modalName.textContent = skin.name;
                    modalPrice.innerHTML = `Баллы: <span>${skin.price}</span>`;
                    modal.classList.add('show');
                });

                grid.appendChild(card);
            });

            const closeModal = () => modal.classList.remove('show');
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => (e.target === modal) && closeModal());
            document.addEventListener('keydown', (e) => (e.key === 'Escape') && closeModal());
        });
    </script>
</body>
</html>
